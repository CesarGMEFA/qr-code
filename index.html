<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./output.css">
</head>
<body class="h-screen text15 font-outfit bg-lightGray flex flex-col justify-center items-center">

  <div class="max-w-350 bg-white p-4 rounded-3xl">
    <div>
      <img 
        class="rounded-2xl mb-5"
        src="../src/images/image-qr-code.png" alt="Imagen del QR">
    </div>
    <div class="text-center">
      <p class="text-darkBlue text-18 font-bold mb-3">
        Improve your front-end skills by building projects
      </p>
      <p class="text-grayishBlue font-normal mb-4">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
  
  <div class="text12 mt-2">
    Challenge by <a class="text-blue-700 hover:text-blue-500" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-blue-700 hover:text-blue-500" href="github.com/CesarGMEFA/">Cesar Gabriel</a>.
  </div>
</body>
</html>
